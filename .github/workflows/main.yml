name: Mobile Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-appium-tests:
    name: Run Pytest + Appium on Android Emulator
    runs-on: ubuntu-latest
    env:
      ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 5  # prevents stop: Not implemented warning

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Appium and UiAutomator2 driver
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Download Tasks.org APK
        run: |
          wget -q -O org.tasks.apk https://f-droid.org/repo/org.tasks_141400.apk
          ls -lh org.tasks.apk

      - name: Run Appium tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          avd-name: test_avd
          disable-animations: true
          emulator-options: >-
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
            -no-snapshot-save
            -no-snapshot-load
          script: |
            set -e

            adb wait-for-device
            adb install -r org.tasks.apk

            appium --log appium.log --log-level info &
            sleep 20

            pytest tests/ -v -s --html=reports/report.html --self-contained-html

      - name: Kill Appium process
        if: always()
        run: |
          pkill -f "appium" || true
          sleep 2

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html

      - name: Upload Appium log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log