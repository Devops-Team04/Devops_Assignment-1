# .github/workflows/main.yml
#
# CI pipeline for the Tasks.org Mobile Test Automation Framework.
#
# Triggers:
#   - Every push to `main`
#   - Every pull request targeting `main`
#
# What it does:
#   1. Checks out the repository.
#   2. Sets up the required Python version.
#   3. Installs Python dependencies (Appium-Python-Client, pytest, pytest-html …).
#   4. Sets up the Android SDK / emulator (via the `reactivecircus/android-emulator-runner`
#      action) — no manual SDK installation needed.
#   5. Installs Node.js and the Appium server + UiAutomator2 driver.
#   6. Starts Appium in the background and waits until it is ready.
#   7. Runs the full pytest suite and always uploads the HTML report as an artifact.
#
# NOTE: Full end-to-end Android emulator tests are resource-intensive.
#       The `android-emulator-runner` action takes care of creating and booting
#       the AVD inside the GitHub-hosted runner.  We use an Ubuntu runner with
#       KVM hardware-acceleration (x86_64); all macOS runners are now Apple
#       Silicon and cannot run x86_64 emulators.

name: Mobile Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---------------------------------------------------------------------------
  # Job: run-appium-tests
  # ---------------------------------------------------------------------------
  run-appium-tests:
    name: Run Pytest + Appium on Android Emulator
    # Ubuntu runners are x86_64 and support KVM for hardware-accelerated emulators.
    # All macOS runners (including macos-13) are now Apple Silicon (aarch64) and
    # cannot run x86_64 Android system images.
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------------
      # 1. Check out source code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2. Enable KVM for hardware-accelerated Android emulator
      # -----------------------------------------------------------------------
      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # -----------------------------------------------------------------------
      # 3. Set up Python
      # -----------------------------------------------------------------------
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"            # cache pip dependencies between runs

      # -----------------------------------------------------------------------
      # 4. Install Python dependencies
      # -----------------------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------------------------------------------------
      # 5. Set up Java (required by the Android SDK tools)
      # -----------------------------------------------------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # -----------------------------------------------------------------------
      # 6. Set up Node.js (required by Appium)
      # -----------------------------------------------------------------------
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -----------------------------------------------------------------------
      # 7. Install Appium server and the UiAutomator2 driver
      # -----------------------------------------------------------------------
      - name: Install Appium and UiAutomator2 driver
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      # -----------------------------------------------------------------------
      # 8. Download the Tasks.org APK from F-Droid
      #    The APK is >25 MB so we do NOT commit it to Git.  Instead we
      #    download the exact version used for testing at CI time.
      # -----------------------------------------------------------------------
      - name: Download Tasks.org APK
        run: |
          wget -q -O org.tasks_141400.apk \
            "https://f-droid.org/repo/org.tasks_141400.apk"
          ls -lh org.tasks_141400.apk

      # -----------------------------------------------------------------------
      # 9. Boot Android emulator and run tests
      #    The `android-emulator-runner` action:
      #      - Installs required system images automatically.
      #      - Creates an AVD, boots it, waits for the boot animation to finish.
      #      - Runs the specified `script` with the emulator available.
      #    KVM is enabled above so the emulator runs with hardware acceleration.
      # -----------------------------------------------------------------------
      - name: Run Appium tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33              # Android 13 — matches conftest.py platform_version
          target: google_apis        # Google APIs image (needed for many apps)
          arch: x86_64               # x86_64 — matches Ubuntu runner architecture
          profile: Nexus 6
          avd-name: test_avd
          emulator-options: >-
            -no-snapshot-save
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
          disable-animations: true
          script: |
            set -e

            # ── Step 1: gain root access (always available on google_apis images) ──
            adb root || true
            sleep 3

            # ── Step 2: install the APK ──────────────────────────────────────────
            adb -s emulator-5554 install -r "${GITHUB_WORKSPACE}/org.tasks_141400.apk"

            # ── Step 3: pre-grant runtime permissions ────────────────────────────
            adb -s emulator-5554 shell pm grant org.tasks android.permission.POST_NOTIFICATIONS

            # ── Step 4: skip first-run onboarding via SharedPreferences ──────────
            # Tasks.org reads 'p_first_start' from org.tasks_preferences on startup.
            # Writing it as false before the app ever runs bypasses the onboarding
            # wizard entirely.  adb root grants write access to /data/data/.
            # chmod 666 makes the file world-readable so the app UID can open it.
            adb -s emulator-5554 shell mkdir -p /data/data/org.tasks/shared_prefs
            printf '<?xml version="1.0" encoding="utf-8" standalone="yes" ?>\n<map>\n<boolean name="p_first_start" value="false" />\n</map>\n' > /tmp/org_tasks_prefs.xml
            adb -s emulator-5554 push /tmp/org_tasks_prefs.xml /data/data/org.tasks/shared_prefs/org.tasks_preferences.xml
            adb -s emulator-5554 shell chmod 666 /data/data/org.tasks/shared_prefs/org.tasks_preferences.xml
            echo '=== SharedPreferences written ==='
            adb -s emulator-5554 shell cat /data/data/org.tasks/shared_prefs/org.tasks_preferences.xml

            # ── Step 5: return adbd to non-root mode ─────────────────────────────
            adb unroot || true
            sleep 2

            # ── Step 5.1: ensure device is online post-unroot ────────────────
            adb -s emulator-5554 wait-for-device
            adb -s emulator-5554 shell getprop sys.boot_completed
            sleep 2

            # ── Step 5.2: start Appium server (only started here, not in a prior step) ──
            appium --log appium.log --log-level info &
            sleep 20
            curl -sSf http://127.0.0.1:4723/status && echo "Appium is ready." || echo "WARNING: Appium health-check failed"

            # ── Step 6: run the test suite ───────────────────────────────────────
            pytest tests/ -v --html=reports/report.html --self-contained-html

      # -----------------------------------------------------------------------
      # 11. Upload pytest-html report as a build artifact (always runs)
      # -----------------------------------------------------------------------
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html
          retention-days: 14

      # -----------------------------------------------------------------------
      # 12. Upload Appium log for debugging on failure
      # -----------------------------------------------------------------------
      - name: Upload Appium log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
          retention-days: 7
