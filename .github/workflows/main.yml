# .github/workflows/main.yml
#
# CI pipeline for the Tasks.org Mobile Test Automation Framework.
#
# Triggers:
#   - Every push to `main`
#   - Every pull request targeting `main`
#
# What it does:
#   1. Checks out the repository.
#   2. Sets up the required Python version.
#   3. Installs Python dependencies (Appium-Python-Client, pytest, pytest-html …).
#   4. Sets up the Android SDK / emulator (via the `reactivecircus/android-emulator-runner`
#      action) — no manual SDK installation needed.
#   5. Installs Node.js and the Appium server + UiAutomator2 driver.
#   6. Starts Appium in the background and waits until it is ready.
#   7. Runs the full pytest suite and always uploads the HTML report as an artifact.
#
# NOTE: Full end-to-end Android emulator tests are resource-intensive.
#       The `android-emulator-runner` action takes care of creating and booting
#       the AVD inside the GitHub-hosted macOS runner (required for hardware
#       acceleration).  Linux runners can be used with software rendering but
#       are significantly slower.

name: Mobile Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---------------------------------------------------------------------------
  # Job: run-appium-tests
  # ---------------------------------------------------------------------------
  run-appium-tests:
    name: Run Pytest + Appium on Android Emulator
    # macOS is required for hardware-accelerated Android emulation on GitHub Actions
    runs-on: macos-latest

    steps:
      # -----------------------------------------------------------------------
      # 1. Check out source code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2. Set up Python
      # -----------------------------------------------------------------------
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"            # cache pip dependencies between runs

      # -----------------------------------------------------------------------
      # 3. Install Python dependencies
      # -----------------------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------------------------------------------------
      # 4. Set up Java (required by the Android SDK tools)
      # -----------------------------------------------------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # -----------------------------------------------------------------------
      # 5. Set up Node.js (required by Appium)
      # -----------------------------------------------------------------------
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -----------------------------------------------------------------------
      # 6. Install Appium server and the UiAutomator2 driver
      # -----------------------------------------------------------------------
      - name: Install Appium and UiAutomator2 driver
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      # -----------------------------------------------------------------------
      # 7. Start Appium server in the background
      # -----------------------------------------------------------------------
      - name: Start Appium server
        run: |
          appium --log appium.log --log-level info &
          # Wait until Appium is ready (macOS-compatible — no `timeout` command)
          for i in $(seq 1 15); do
            if curl -sSf http://127.0.0.1:4723/status > /dev/null 2>&1; then
              echo "Appium server is up."
              exit 0
            fi
            echo "Waiting for Appium… attempt $i/15"
            sleep 2
          done
          echo "Appium did not start in time." && exit 1

      # -----------------------------------------------------------------------
      # 8. Boot Android emulator and run tests
      #    The `android-emulator-runner` action:
      #      - Installs SDL2 + required system images automatically.
      #      - Creates an AVD, boots it, waits for the boot animation to finish.
      #      - Runs the specified `script` with the emulator available.
      #
      #    APK NOTE: The `app` capability in conftest.py points to a local path.
      #    For CI, store the APK as a GitHub Actions secret (base64-encoded) or
      #    upload it to a release asset, then decode it in a step before running
      #    tests.  The placeholder below assumes the APK has been placed at
      #    $GITHUB_WORKSPACE/app/tasks.apk via an earlier step or secret.
      # -----------------------------------------------------------------------
      - name: Run Appium tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33              # Android 13 — matches conftest.py platform_version
          target: google_apis        # Google APIs image (needed for many apps)
          arch: arm64-v8a            # ARM64 — required for macos-latest (Apple Silicon runners)
          profile: Nexus 6
          avd-name: test_avd
          emulator-options: >-
            -no-snapshot-save
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
          disable-animations: true
          script: |
            # Override the APK path in conftest via environment variable so we
            # do not have to hard-code a CI-specific path inside the source file.
            export TASKS_APK_PATH="$GITHUB_WORKSPACE/org.tasks_141400.apk"
            pytest tests/ \
              -v \
              --html=reports/report.html \
              --self-contained-html

      # -----------------------------------------------------------------------
      # 9. Upload pytest-html report as a build artifact (always runs)
      # -----------------------------------------------------------------------
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html
          retention-days: 14

      # -----------------------------------------------------------------------
      # 10. Upload Appium log for debugging on failure
      # -----------------------------------------------------------------------
      - name: Upload Appium log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
          retention-days: 7
